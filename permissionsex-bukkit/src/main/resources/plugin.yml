name: "${project.rootProject.name}"
version: "${project.version}${project.ext.pexSuffix}"
description: "${project.ext.pexDescription}"
main: ca.stellardrift.permissionsex.bukkit.PermissionsExPlugin
api-version: "1.13"
load: STARTUP
softdepend: [Vault]

commands:
    permissionsex:
        aliases: ["pex"]
        description: Command for PermissionsEx
    promote:
        aliases: ["prom", "rankup"]
        description: Promote a user
    demote:
        aliases: ["dem", "rankdown"]
        description: Demote a user
